<script type="text/javascript">
    /**
     * 电子邮件
     * hello .nihao @ abc .com.cn
     * 任意字母数字下划线    .任意字母数字下划线  @   任意字母数字  .任意字母（2-5位） .任意字母（2-5位）
     * \w{3,}   (\.\w+)* @ [A-z0-9]+ (\.[A-z]{2,5}){1,2}
     */
    const emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;

    console.log(emailReg.test("avc.lili@agg.com"));         //true
    console.log(emailReg.test("avc.lili@agg.com.cn"));      //true
    console.log(emailReg.test("lili@li@agg.com.cn"));       //false
    console.log(emailReg.test("li@agg.com.cn"));            //false
    console.log(emailReg.test("avc.lili@agg.com333.cn"));   //false
</script>
</html>
