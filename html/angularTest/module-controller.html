<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module-controller</title>
    <script type="text/javascript" src="lib/angular-1.3.0.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <div>
        <label for="one">姓</label><input id="one" type="text" ng-model="firstname"/>
        <label for="two">名</label><input id="two" type="text" ng-model="lastname"/>
    </div>
    <div>
        Hello {{firstname + lastname}}
    </div>
</div>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.firstname = "John";
        $scope.lastname = "Smith";
    });
</script>
</html>
