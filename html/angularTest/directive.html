<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="lib/angular-1.3.0.js"></script>
</head>
<body ng-app="myApp1">

<hello-angular>
    <div>test</div>
</hello-angular>
<div hello-angular=""></div>
<div class="helloAngular"></div>
<!-- directive:helloAngular -->
<div></div>
</body>
<script>
    var app = angular.module("myApp1", []);
    app.directive("helloAngular", function () {
        return {
            restrict: "MCAE",
            template: "<h1>Hello Everyone!<div ng-transclude></div></h1>",
            transclude: true
        };
    });
</script>
</html>
