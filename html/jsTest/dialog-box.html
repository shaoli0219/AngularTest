<!DOCTYPE html>

    <title>Dialog Box</title>

</body>
<script>

    if (confirm("Are you OK?")) {
        alert("I'm fine!");
    } else {
        alert("I'm sick!");
    }

    var result = prompt("What is your name? ", "");
    if (result !== null) {
        alert("Welcome, " + result);
    }

</script>
