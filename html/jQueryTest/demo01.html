<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>

    <script type="text/javascript" src="../../lib/jquery-1.8.2.min.js"></script>


    <link type="text/css" rel="stylesheet" href="../../css/demo01.css"/>

    <style type="text/css">
        .iframe {
            border: solid 1px #888;
            font-size: 13px;
        }

        .title {
            padding: 6px;
            background-color: #EEE;
        }

        .content {
            padding: 8px 0px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .curcol {
            background-color: #CCC
        }
    </style>

    <script type="text/javascript">

        $(document).ready(function () {
            $(".content").html("Test jQuery!");
            $(".title").click(function () {
                $(this).addClass("curcol")
                    .next(".content").css("display", "block");
            });
        });

    </script>
</head>
<body>
<div class="iframe">
    <div class="title">标题</div>
    <div class="content"></div>
</div>
</body>
</html>
