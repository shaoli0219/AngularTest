<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module-controller</title>
    <script type="text/javascript" src="lib/angular-1.3.0.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <h3>姓氏为{{firstname}}的成员：</h3>
    <ul>
        <li ng-repeat="x in names">{{firstname}}&nbsp{{x}}</li>
    </ul>
</div>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $rootScope) {
        $scope.names = ['tom', 'rose', 'lucy'];
        $rootScope.firstname = "Anna";
    })
</script>
</html>
