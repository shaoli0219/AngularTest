<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>

</body>
<script>
    // 内部宽高指除去菜单栏、工具栏、边框等占位元素后，用于显示网页的净宽高
    console.log('window inner size: ' + window.innerWidth + 'X' + window.innerHeight);
    // 外部宽高指整个浏览器宽高
    console.log('window outer size: ' + window.outerWidth + 'X' + window.outerHeight);
</script>
</html>
