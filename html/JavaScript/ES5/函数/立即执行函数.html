<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script type="text/javascript">

    /**
     * 匿名函数不能单独存在
     *
     * 可以加()标识为整体
     *
     * 立即执行函数
     *  - 函数定义完，立即被执行
     *  - 只被调用一次
     */

    (function (a, b) {
        console.log("a" + a);
        console.log("b" + b);
    })(1, 2);
</script>
</html>
